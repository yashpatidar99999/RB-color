<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Background Color</title>
    <style>
      /* Default background color */
      body {
        background-color: rgb(131, 217, 246);
      }

      /* For screens larger than 768px */
      @media screen and (min-width: 768px) {
        body {
          background-color: rgb(136, 248, 136);
        }
      }

      /* For screens larger than 1200px */
      @media screen and (min-width: 1200px) {
        body {
          background-color: rgb(248, 237, 22);
        }
      }
    </style>
  </head>
  <body>
    <h1>Responsive Background Color</h1>
    <p>Resize the screen to see the background color change.</p>
  </body>
</html>
